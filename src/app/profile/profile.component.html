<section class="profile">
    <div class="container">
        <h1 class="text-center">Welcome to my Profile!</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let cs of profile">
                <div class="box">
                    <img src="{{cs.image}}" width="80%">
                    <h3>{{cs.name}}</h3>
                    <p>{{cs.description}}</p>
               
                </div>
    </div>
            </div>
        </div>
</section>
